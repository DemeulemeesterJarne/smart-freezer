{% extends 'base.html' %}
{% block body %}
    <form id="js-form" class="js-form" action="" method="POST">
    <div class="o-layout o-layout--justify-space-between">
        <a href="{{ url_for('edit_icon', back_url='edit_template', back_url_id=data[0]) }}" class="c-edit-product-icon">
        <div class="c-edit-product-icon__icon" style="background-image: url('{% if img %}{{ url_for('static', filename=img[1]) }}{% else %}{{ url_for('static', filename=data[5]) }}{% endif %}')">
        </div>
        </a>
        <div class="c-text-inputs-aside">
            <div>
                <input class="c-edit-product__input-text" type="text" name="name" id="name" value="{{ data[1] }}" required>
                <div class="c-input-text__title">
                    <p>Name</p>
                </div>
            </div>
            <div>
                <input class="c-edit-product__input-text" type="number" name="expiration_time" id="expiration_time" value="{{ data[2] }}" min="1" required>
                <div class="c-input-text__title">
                    <p>Expiration time (days)</p>
                </div>
            </div>
        </div>
    </div>
    <div class="c-text-input--large">
        <div class="c-input-text__title c-input-text__title--large">
            <p>Extra comments</p>
        </div>
        <textarea class="c-edit-product__input-text c-edit-product__input-text--large" type="text" name="comments"
                  id="comments">{% if data[3] != None %}{{ data[3] }}{% endif %}</textarea>
    </div>
    </form>
{% endblock %}
